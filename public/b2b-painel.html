<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LC Representações - B2B Painel</title>
  <link rel="icon" href="https://i.imgur.com/kNGKxVO.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="mobile.css" />
  <link rel="stylesheet" href="modern-design.css" />
  <style>
    :root {
      --lc-azul: #0065B3;
      --lc-verde: #4CAB3F;
      --lc-cinza: #2F2F2F;
      --gradient-primary: linear-gradient(135deg, #0065B3 0%, #4CAB3F 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --border-color: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
      min-height: 100vh;
      padding: 70px 20px 20px;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 101, 179, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(76, 171, 63, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    .header-top {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: white;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .header-left img { height: 40px; }
    .header-left span { font-size: 18px; font-weight: 600; color: var(--lc-cinza); }
    .header-right { display: flex; align-items: center; gap: 12px; }
    #user-info { font-size: 14px; color: var(--lc-cinza); font-weight: 500; padding: 8px 14px; background: #f5f7fa; border-radius: 10px; }
    #logout-button {
      background: var(--gradient-danger);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #logout-button:hover { transform: translateY(-2px); }
    main { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 28px; color: var(--lc-cinza); margin-bottom: 30px; font-weight: 700; }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-bottom: 36px;
    }
    .card-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .card-link .card {
      height: 100%;
      padding: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
    }
    .card-link .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 101, 179, 0.15);
      border-color: rgba(0, 101, 179, 0.2);
    }
    .card-link .card i {
      font-size: 36px;
      margin-bottom: 16px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card-link .card h3 { font-size: 18px; color: var(--lc-cinza); margin-bottom: 8px; font-weight: 600; }
    .card-link .card p { font-size: 14px; color: #666; line-height: 1.5; }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 36px;
    }
    .dashboard-card {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 101, 179, 0.12);
    }
    .dashboard-card i { font-size: 28px; margin-bottom: 12px; opacity: 0.9; }
    .dashboard-card.pedidos i { color: var(--lc-verde); }
    .dashboard-card.valor i { color: #059669; }
    .dashboard-card-label { font-size: 13px; color: #666; margin-bottom: 6px; font-weight: 500; }
    .dashboard-card-value { font-size: 26px; font-weight: 700; color: var(--lc-cinza); }
    .dashboard-card-valor .dashboard-card-value { color: var(--lc-verde); font-size: 22px; }
    .card-pedidos {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }
    .card-pedidos h2 { font-size: 18px; color: var(--lc-cinza); margin-bottom: 20px; font-weight: 600; }
    .table-responsive { overflow-x: auto; border-radius: 10px; border: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); font-size: 14px; }
    thead th {
      background: linear-gradient(135deg, #f8fafc 0%, #e8eef5 100%);
      font-weight: 600;
      color: var(--lc-cinza);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tbody tr:hover { background: #f8fafc; }
    .btn { padding: 6px 12px; border-radius: 10px; font-size: 12px; font-weight: 600; cursor: pointer; border: none; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 6px; }
    .btn-ver-pdf { background: var(--lc-azul); color: white; text-decoration: none; }
    .btn-ver-pdf:hover { background: #005a9e; }
    .empty { text-align: center; padding: 40px; color: #666; font-size: 15px; }
    .loading { text-align: center; padding: 40px; color: #666; }
  </style>
</head>
<body>
  <header class="header-top">
    <div class="header-left">
      <img src="https://i.imgur.com/kNGKxVO.png" alt="LC Representações" />
      <span>LC Representações - B2B</span>
    </div>
    <div class="header-right">
      <span id="user-info">Cliente</span>
      <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </header>

  <main>
    <h1>Painel do Cliente</h1>

    <section id="dashboard-section">
      <div class="dashboard-grid">
        <div class="dashboard-card pedidos">
          <i class="fas fa-shopping-cart"></i>
          <div class="dashboard-card-label">Total de pedidos</div>
          <div class="dashboard-card-value" id="total-pedidos">0</div>
        </div>
        <div class="dashboard-card valor dashboard-card-valor">
          <i class="fas fa-brazilian-real-sign"></i>
          <div class="dashboard-card-label">Total R$</div>
          <div class="dashboard-card-value" id="total-valor">R$ 0,00</div>
        </div>
      </div>
    </section>

    <div class="cards-grid">
      <a href="b2b-vertice.html" class="card-link">
        <div class="card">
          <i class="fas fa-motorcycle"></i>
          <h3>Pedidos Vértice</h3>
          <p>Fazer novo pedido da linha Vértice (Duas Rodas)</p>
        </div>
      </a>
    </div>

    <section class="card-pedidos">
      <h2>Meus Pedidos</h2>
      <div id="pedidos-loading" class="loading"><i class="fas fa-spinner fa-spin"></i> Carregando pedidos...</div>
      <div id="pedidos-content" style="display:none;">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Empresa</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Total</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="pedidos-tbody"></tbody>
          </table>
        </div>
      </div>
      <div id="pedidos-empty" class="empty" style="display:none;">Nenhum pedido encontrado.</div>
    </section>
  </main>

  <script>
    const API = '/api/pedidos';
    let clienteB2B = null;
    let pedidosCliente = [];

    function extrairRazao(p) {
      try {
        const dados = p.dados ? (typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados) : null;
        return (dados?.cliente?.razao || '-');
      } catch (e) { return '-'; }
    }

    function extrairCnpj(p) {
      try {
        const dados = p.dados ? (typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados) : null;
        const cnpj = (dados?.cliente?.cnpj || '').toString().replace(/[.\-\/\s]/g, '');
        return cnpj;
      } catch (e) { return ''; }
    }

    function extrairValor(p) {
      try {
        const dados = p.dados ? (typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados) : {};
        if (typeof dados.total === 'number') return dados.total;
        if (dados.itens && Array.isArray(dados.itens)) {
          return dados.itens.reduce((s, i) => s + (Number(i.subtotal) || 0), 0);
        }
      } catch (_) {}
      return 0;
    }

    function formatarData(str) {
      if (!str) return '-';
      try {
        const d = new Date(str);
        return d.toLocaleDateString('pt-BR');
      } catch (e) { return str; }
    }

    function verPedidoPDF(id) {
      const p = pedidosCliente.find(x => x.id === id);
      if (!p || !p.dados) { alert('Pedido sem dados para gerar PDF.'); return; }
      let dados;
      try { dados = typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados; } catch(e) { alert('Dados do pedido inválidos.'); return; }
      const cliente = dados.cliente || {};
      const itens = dados.itens || [];
      const total = typeof dados.total === 'number' ? dados.total : itens.reduce((s, i) => s + (i.subtotal || 0), 0);
      const LC_LOGO = 'https://i.imgur.com/kNGKxVO.png';
      const logoImg = new Image();
      logoImg.crossOrigin = 'anonymous';
      logoImg.onload = () => gerarPDFPedido(logoImg, cliente, itens, total, p);
      logoImg.onerror = () => gerarPDFPedido(null, cliente, itens, total, p);
      logoImg.src = LC_LOGO;
    }

    function gerarPDFPedido(logoImg, cliente, itens, total, pedido) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      const margin = 15;
      const LC_AZUL = [0, 101, 179];
      const LC_CINZA = [47, 47, 47];
      const get = (k) => cliente[k] || '';
      const LOGO_ORIG_W = 781;
      const LOGO_ORIG_H = 473;
      const LOGO_DISPLAY_H = 22;
      const LOGO_DISPLAY_W = Math.round(LOGO_DISPLAY_H * (LOGO_ORIG_W / LOGO_ORIG_H));

      try { if (logoImg && logoImg.complete && logoImg.naturalWidth) doc.addImage(logoImg, 'PNG', margin, 10, LOGO_DISPLAY_W, LOGO_DISPLAY_H); } catch (_) {}
      doc.setFontSize(16);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(LC_AZUL[0], LC_AZUL[1], LC_AZUL[2]);
      doc.text('Pedido de Venda - Vértice', pageWidth - margin, 18, { align: 'right' });
      doc.setTextColor(0, 0, 0);
      const dt = pedido.data_pedido || pedido.created_at;
      const d = dt ? new Date(dt) : new Date();
      const dataAtual = `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getFullYear()}`;
      doc.setFontSize(10);
      doc.setFont('helvetica', 'normal');
      doc.text(`Data: ${dataAtual}`, pageWidth - margin, 24, { align: 'right' });
      doc.text('LC Representações', pageWidth - margin, 30, { align: 'right' });

      doc.autoTable({
        startY: 35,
        theme: 'grid',
        head: [[{ content: 'DADOS DO CLIENTE', colSpan: 4, styles: { halign: 'center', fontStyle: 'bold', fillColor: [230, 240, 250], textColor: LC_CINZA } }]],
        body: [
          ['Cliente:', { content: get('razao') || 'N/A', colSpan: 3 }],
          ['CNPJ:', get('cnpj') || 'N/A', 'I.E.:', get('ie') || 'N/A'],
          ['Telefone:', get('telefone') || 'N/A', 'E-mail:', get('email') || 'N/A'],
          ['Endereço:', { content: `${get('endereco') || ''}, ${get('bairro') || ''}`, colSpan: 3 }],
          ['Cidade/UF:', `${get('cidade') || ''}/${get('estado') || ''}`, 'CEP:', get('cep') || '']
        ],
        styles: { fontSize: 8, cellPadding: 1.5 },
        columnStyles: { 0: { fontStyle: 'bold', cellWidth: 22 }, 2: { fontStyle: 'bold', cellWidth: 20 } },
        margin: { left: margin, right: margin }
      });

      let startY = doc.autoTable.previous.finalY + 7;
      const head = [['Ref.', 'Descrição', 'Tam', 'Qtd', 'Unit.', 'Total']];
      const body = itens.map(i => [
        i.REF || '-', i.DESC || '-', i.tamanho || '-', i.quantidade || 0,
        `R$ ${(i.preco || 0).toFixed(2)}`, `R$ ${(i.subtotal || 0).toFixed(2)}`
      ]);
      doc.autoTable({
        head, body, startY,
        theme: 'grid',
        styles: { fontSize: 8, cellPadding: 2 },
        headStyles: { fillColor: LC_AZUL, textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' },
        columnStyles: { 0: { cellWidth: 15 }, 1: { cellWidth: 'auto' }, 2: { cellWidth: 15, halign: 'center' }, 3: { cellWidth: 12, halign: 'center' }, 4: { cellWidth: 22, halign: 'right' }, 5: { cellWidth: 25, halign: 'right' } },
        margin: { top: 30, bottom: 15 }
      });

      const finalY = doc.autoTable.previous.finalY + 8;
      const obsText = `Transporte: ${get('transporte') || 'A combinar'}\nPrazo: ${get('prazo') || 'A combinar'}\n\nObservações:\n${get('obs') || 'Nenhuma.'}`;
      const summaryData = [
        ['Subtotal:', `R$ ${total.toFixed(2)}`],
        ['', ''],
        [{ content: 'Total do Pedido:', styles: { fontStyle: 'bold', fontSize: 10 } }, { content: `R$ ${total.toFixed(2)}`, styles: { fontStyle: 'bold', fontSize: 10 } }]
      ];
      const finalTableBody = [];
      const leftColumn = { content: obsText, rowSpan: 3, styles: { valign: 'top', fontSize: 9 } };
      for (let i = 0; i < summaryData.length; i++) {
        const row = [];
        if (i === 0) row.push(leftColumn);
        row.push(summaryData[i][0], summaryData[i][1]);
        finalTableBody.push(row);
      }
      doc.autoTable({
        startY: finalY,
        theme: 'plain',
        body: finalTableBody,
        margin: { left: margin, right: margin },
        columnStyles: { 0: { cellWidth: pageWidth / 2 - margin }, 1: { halign: 'right', fontStyle: 'bold' }, 2: { halign: 'right' } }
      });

      const razao = (get('razao') || 'N/A').replace(/[\s\/]/g, '_');
      const nomeArquivo = `Pedido Vertice LC - ${razao} - ${dataAtual.replace(/\//g, '-')}.pdf`;
      const blob = doc.output('blob');
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.target = '_blank';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.open(url, '_blank', 'noopener');
      setTimeout(() => URL.revokeObjectURL(url), 5000);
    }

    async function carregarPedidos() {
      const loadingEl = document.getElementById('pedidos-loading');
      const contentEl = document.getElementById('pedidos-content');
      const emptyEl = document.getElementById('pedidos-empty');
      const tbody = document.getElementById('pedidos-tbody');

      if (!clienteB2B) return;

      const cnpjCliente = (clienteB2B.cnpj || '').toString().replace(/[.\-\/\s]/g, '');

      try {
        const res = await fetch(API);
        const data = await res.json();
        const todos = Array.isArray(data) ? data : [];
        pedidosCliente = todos.filter(p => {
          const cnpjPedido = extrairCnpj(p);
          return cnpjPedido && cnpjPedido === cnpjCliente;
        });

        const totalValor = pedidosCliente.reduce((s, p) => s + extrairValor(p), 0);

        document.getElementById('total-pedidos').textContent = pedidosCliente.length.toLocaleString('pt-BR');
        document.getElementById('total-valor').textContent = 'R$ ' + totalValor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        loadingEl.style.display = 'none';

        if (pedidosCliente.length === 0) {
          contentEl.style.display = 'none';
          emptyEl.style.display = 'block';
        } else {
          emptyEl.style.display = 'none';
          contentEl.style.display = 'block';
          tbody.innerHTML = pedidosCliente.map(p => {
            const valor = extrairValor(p);
            return `
              <tr>
                <td>${p.id || '-'}</td>
                <td>${(p.empresa || '-')}</td>
                <td>${(p.descricao || '-')}</td>
                <td>${formatarData(p.data_pedido)}</td>
                <td>R$ ${valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                <td>
                  <button class="btn btn-ver-pdf" onclick="verPedidoPDF(${p.id})" title="Ver PDF"><i class="fas fa-file-pdf"></i> Ver</button>
                </td>
              </tr>
            `;
          }).join('');
        }
      } catch (err) {
        loadingEl.innerHTML = '<span style="color:#b91c1c;">Erro ao carregar pedidos.</span>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('clienteB2B');
      if (!stored) {
        window.location.href = 'b2b-login.html';
        return;
      }
      try {
        clienteB2B = JSON.parse(stored);
      } catch (e) {
        localStorage.removeItem('clienteB2B');
        window.location.href = 'b2b-login.html';
        return;
      }

      document.getElementById('user-info').textContent = clienteB2B.razao || 'Cliente';
      document.getElementById('logout-button').onclick = () => {
        localStorage.removeItem('clienteB2B');
        window.location.href = 'b2b-login.html';
      };

      carregarPedidos();
    });
  </script>
  <script src="mobile-menu.js"></script>
</body>
</html>
