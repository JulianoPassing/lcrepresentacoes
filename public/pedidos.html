<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LC Representações - Pedidos</title>
  <link rel="icon" href="https://i.imgur.com/kNGKxVO.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="mobile.css" />
  <link rel="stylesheet" href="modern-design.css" />
  <style>
    :root {
      --lc-azul: #0065B3;
      --lc-verde: #4CAB3F;
      --lc-cinza: #2F2F2F;
      --gradient-primary: linear-gradient(135deg, #0065B3 0%, #4CAB3F 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --border-color: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
      min-height: 100vh;
      padding: 70px 20px 20px;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 101, 179, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(76, 171, 63, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    .header-top {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: white;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .header-left img { height: 40px; }
    .header-left span { font-size: 18px; font-weight: 600; color: var(--lc-cinza); }
    .header-right { display: flex; align-items: center; gap: 12px; }
    #user-info { font-size: 14px; color: var(--lc-cinza); font-weight: 500; padding: 8px 14px; background: #f5f7fa; border-radius: 10px; }
    #logout-button {
      background: var(--gradient-danger);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #logout-button:hover { transform: translateY(-2px); }
    .btn-back {
      background: var(--lc-cinza);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .btn-back:hover { opacity: 0.9; transform: translateY(-2px); }
    .container { max-width: 1100px; margin: 0 auto; }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }
    .card h2 { font-size: 18px; color: var(--lc-cinza); margin-bottom: 20px; font-weight: 600; }
    .btn {
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary { background: var(--gradient-primary); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 101, 179, 0.3); }
    .btn-danger { background: var(--gradient-danger); color: white; }
    .btn-danger:hover { transform: translateY(-2px); }
    .btn-secondary { background: #e5e7eb; color: var(--lc-cinza); }
    .search-box {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      padding: 10px 16px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .search-box:focus { outline: none; border-color: var(--lc-azul); }
    .table-responsive { overflow-x: auto; border-radius: 10px; border: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); font-size: 14px; }
    thead th {
      background: linear-gradient(135deg, #f8fafc 0%, #e8eef5 100%);
      font-weight: 600;
      color: var(--lc-cinza);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tbody tr:hover { background: #f8fafc; }
    .actions-cell { display: flex; gap: 8px; flex-wrap: wrap; }
    .actions-cell .btn { padding: 6px 12px; font-size: 12px; }
    .empty { text-align: center; padding: 40px; color: #666; font-size: 15px; }
    .loading { opacity: 0.6; pointer-events: none; }
    .error-msg { background: #fef2f2; color: #b91c1c; padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; }
    .cliente-razao { font-size: 13px; font-weight: 500; color: var(--lc-cinza); }
    .expand-dados { cursor: pointer; color: var(--lc-azul); font-size: 11px; }
    .expand-dados:hover { text-decoration: underline; }
    .btn-ver-pdf { background: var(--lc-azul); color: white; }
    .btn-ver-pdf:hover { background: #005a9e; }
    .btn-editar { background: var(--lc-verde); color: white; }
    .btn-editar:hover { background: #3d8a32; }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
    }
    .modal-overlay.hidden { display: none; }
    .modal-content {
      background: white;
      border-radius: 14px;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content pre { font-size: 12px; white-space: pre-wrap; word-break: break-all; }
    .modal-dados-layout { max-width: 520px; }
    .modal-dados-layout .dados-secao { margin-bottom: 16px; }
    .modal-dados-layout .dados-secao h4 { font-size: 13px; color: var(--lc-azul); margin-bottom: 8px; font-weight: 600; }
    .modal-dados-layout .dados-linha { display: flex; gap: 8px; padding: 4px 0; font-size: 13px; }
    .modal-dados-layout .dados-linha .label { min-width: 90px; color: #666; }
    .modal-dados-layout .dados-tabela { width: 100%; font-size: 12px; border-collapse: collapse; margin-top: 8px; }
    .modal-dados-layout .dados-tabela th, .modal-dados-layout .dados-tabela td { padding: 6px 8px; text-align: left; border-bottom: 1px solid var(--border-color); }
    .modal-dados-layout .dados-tabela th { background: #f5f7fa; font-weight: 600; }
  </style>
</head>
<body>
  <header class="header-top">
    <div class="header-left">
      <img src="https://i.imgur.com/kNGKxVO.png" alt="LC Representações" />
      <span>LC Representações</span>
    </div>
    <div class="header-right">
      <a href="painel.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
      <span id="user-info">Usuário</span>
      <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; margin-bottom: 20px;">
        <h2 style="margin: 0;">Lista de Pedidos</h2>
        <a href="vertice.html" class="btn btn-primary"><i class="fas fa-motorcycle"></i> Novo Pedido Vértice</a>
      </div>
      <input type="text" id="busca-pedido" class="search-box" placeholder="Buscar por empresa, descrição, cliente..." />
      <div id="erro-msg" class="error-msg" style="display:none;"></div>
      <div class="table-responsive">
        <table id="pedidos-tabela">
          <thead>
            <tr>
              <th>ID</th>
              <th>Empresa</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Cliente</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="pedidos-tbody">
            <tr><td colspan="6" class="empty">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="modal-dados" class="modal-overlay hidden">
    <div class="modal-content modal-dados-layout">
      <h3 style="margin-bottom:12px;">Dados do Pedido</h3>
      <div id="modal-dados-content"></div>
      <button id="modal-fechar" class="btn btn-secondary" style="margin-top:16px;">Fechar</button>
    </div>
  </div>

  <script>
    const API = '/api/pedidos';
    let todosPedidos = [];

    document.addEventListener('DOMContentLoaded', () => {
      const user = sessionStorage.getItem('loggedInUser');
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('user-info').textContent = `Olá, ${user}`;
      document.getElementById('logout-button').addEventListener('click', () => {
        sessionStorage.removeItem('loggedInUser');
        window.location.href = 'index.html';
      });

      document.getElementById('busca-pedido').addEventListener('input', function() { filtrarPedidos(this.value); });
      document.getElementById('modal-fechar').addEventListener('click', () => {
        document.getElementById('modal-dados').classList.add('hidden');
      });
      document.getElementById('modal-dados').addEventListener('click', (e) => {
        if (e.target.id === 'modal-dados') document.getElementById('modal-dados').classList.add('hidden');
      });

      carregarPedidos();
    });

    function mostrarErro(msg) {
      const el = document.getElementById('erro-msg');
      el.textContent = msg;
      el.style.display = msg ? 'block' : 'none';
    }

    function abrirModalDados(dados) {
      const el = document.getElementById('modal-dados-content');
      try {
        const obj = typeof dados === 'string' ? JSON.parse(dados) : dados;
        const c = obj.cliente || {};
        const itens = obj.itens || [];
        const total = typeof obj.total === 'number' ? obj.total : itens.reduce((s, i) => s + (i.subtotal || 0), 0);
        const dataStr = obj.data ? (() => { try { const d = new Date(obj.data); return d.toLocaleDateString('pt-BR'); } catch(_) { return '-'; } })() : '-';

        let html = '';
        html += '<div class="dados-secao"><h4>Data</h4><div class="dados-linha"><span class="label">Pedido:</span><span>' + dataStr + '</span></div></div>';

        html += '<div class="dados-secao"><h4>Cliente</h4>';
        html += '<div class="dados-linha"><span class="label">Razão Social:</span><span>' + (c.razao || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">CNPJ:</span><span>' + (c.cnpj || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">I.E.:</span><span>' + (c.ie || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">Endereço:</span><span>' + (c.endereco || '-') + (c.bairro ? ', ' + c.bairro : '') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">Cidade/UF:</span><span>' + (c.cidade || '-') + '/' + (c.estado || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">CEP:</span><span>' + (c.cep || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">E-mail:</span><span>' + (c.email || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">Telefone:</span><span>' + (c.telefone || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">Transporte:</span><span>' + (c.transporte || '-') + '</span></div>';
        html += '<div class="dados-linha"><span class="label">Prazo:</span><span>' + (c.prazo || '-') + '</span></div>';
        if (c.obs) html += '<div class="dados-linha"><span class="label">Obs.:</span><span>' + c.obs + '</span></div>';
        html += '</div>';

        if (itens.length) {
          html += '<div class="dados-secao"><h4>Itens</h4><table class="dados-tabela"><thead><tr><th>Ref.</th><th>Descrição</th><th>Tam</th><th>Qtd</th><th>Unit.</th><th>Total</th></tr></thead><tbody>';
          itens.forEach(i => {
            html += '<tr><td>' + (i.REF || '-') + '</td><td>' + (i.DESC || '-') + '</td><td>' + (i.tamanho || '-') + '</td><td>' + (i.quantidade || 0) + '</td><td>R$ ' + (i.preco || 0).toFixed(2) + '</td><td>R$ ' + (i.subtotal || 0).toFixed(2) + '</td></tr>';
          });
          html += '</tbody></table></div>';
        }

        html += '<div class="dados-secao"><h4>Total</h4><div class="dados-linha"><span class="label">Total do Pedido:</span><span style="font-weight:700;font-size:15px;">R$ ' + total.toFixed(2) + '</span></div></div>';
        el.innerHTML = html;
      } catch (e) {
        el.innerHTML = '<p style="color:#666;">Erro ao exibir dados.</p>';
      }
      document.getElementById('modal-dados').classList.remove('hidden');
    }

    async function carregarPedidos() {
      const tbody = document.getElementById('pedidos-tbody');
      tbody.innerHTML = '<tr><td colspan="6" class="empty">Carregando...</td></tr>';
      mostrarErro('');
      try {
        const res = await fetch(API);
        const data = await res.json();
        if (!res.ok) {
          if (res.status === 503) mostrarErro('Banco de dados não configurado. Configure DB_HOST, DB_USER, DB_PASSWORD e DB_NAME no Vercel.');
          else mostrarErro(data.error || 'Erro ao carregar pedidos.');
          todosPedidos = [];
          tbody.innerHTML = '<tr><td colspan="6" class="empty">Nenhum pedido encontrado.</td></tr>';
          return;
        }
        todosPedidos = Array.isArray(data) ? data : [];
        filtrarPedidos(document.getElementById('busca-pedido').value);
      } catch (err) {
        mostrarErro('Erro de conexão. Verifique se o servidor está rodando.');
        tbody.innerHTML = '<tr><td colspan="6" class="empty">Erro ao carregar.</td></tr>';
      }
    }

    function filtrarPedidos(termo) {
      const busca = (termo || '').toLowerCase().trim();
      const filtrados = busca
        ? todosPedidos.filter(p => {
            if ((p.empresa || '').toLowerCase().includes(busca)) return true;
            if ((p.descricao || '').toLowerCase().includes(busca)) return true;
            if (extrairRazao(p).toLowerCase().includes(busca)) return true;
            return false;
          })
        : todosPedidos;
      renderizarPedidos(filtrados);
    }

    function formatarData(str) {
      if (!str) return '-';
      try {
        const d = new Date(str);
        return d.toLocaleDateString('pt-BR');
      } catch (e) { return str; }
    }

    let pedidosRenderizados = [];
    function extrairRazao(p) {
      try {
        const dados = p.dados ? (typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados) : null;
        return (dados?.cliente?.razao || '-');
      } catch (e) { return '-'; }
    }

    function renderizarPedidos(lista) {
      pedidosRenderizados = lista;
      const tbody = document.getElementById('pedidos-tbody');
      if (lista.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty">Nenhum pedido encontrado.</td></tr>';
        return;
      }
      tbody.innerHTML = lista.map((p, i) => {
        const razao = extrairRazao(p);
        const temDadosVertice = p.dados && (typeof p.dados === 'string' ? (() => { try { const d = JSON.parse(p.dados); return d?.cliente && d?.itens; } catch(_) { return false; } })() : (p.dados?.cliente && p.dados?.itens));
        return `
        <tr>
          <td>${p.id || '-'}</td>
          <td>${(p.empresa || '-')}</td>
          <td>${(p.descricao || '-')}</td>
          <td>${formatarData(p.data_pedido)}</td>
          <td><span class="cliente-razao">${razao}</span> ${p.dados ? `<span class="expand-dados" data-idx="${i}" style="cursor:pointer;color:var(--lc-azul);font-size:11px;margin-left:6px;">detalhes</span>` : ''}</td>
          <td>
            <div class="actions-cell">
              ${temDadosVertice ? `<button class="btn btn-ver-pdf" onclick="verPedidoPDF(${p.id})" title="Ver PDF"><i class="fas fa-file-pdf"></i> Ver</button>` : ''}
              ${temDadosVertice ? `<a href="vertice.html?id=${p.id}" class="btn btn-editar" title="Editar pedido"><i class="fas fa-edit"></i> Editar</a>` : ''}
              <button class="btn btn-danger" onclick="excluirPedido(${p.id})" title="Excluir"><i class="fas fa-trash"></i></button>
            </div>
          </td>
        </tr>
      `;
      }).join('');
      tbody.querySelectorAll('.expand-dados').forEach(el => {
        el.addEventListener('click', () => {
          const idx = parseInt(el.dataset.idx, 10);
          const p = pedidosRenderizados[idx];
          if (p && p.dados) abrirModalDados(p.dados);
        });
      });
    }

    async function verPedidoPDF(id) {
      const p = todosPedidos.find(x => x.id === id);
      if (!p || !p.dados) { alert('Pedido sem dados para gerar PDF.'); return; }
      let dados;
      try { dados = typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados; } catch(e) { alert('Dados do pedido inválidos.'); return; }
      const cliente = dados.cliente || {};
      const itens = dados.itens || [];
      const total = typeof dados.total === 'number' ? dados.total : itens.reduce((s, i) => s + (i.subtotal || 0), 0);
      const LC_LOGO = 'https://i.imgur.com/kNGKxVO.png';
      const logoImg = new Image();
      logoImg.crossOrigin = 'anonymous';
      logoImg.onload = () => gerarPDFPedido(logoImg, cliente, itens, total);
      logoImg.onerror = () => gerarPDFPedido(null, cliente, itens, total);
      logoImg.src = LC_LOGO;
    }

    function gerarPDFPedido(logoImg, cliente, itens, total) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      const margin = 15;
      const LC_AZUL = [0, 101, 179];
      const LC_CINZA = [47, 47, 47];
      const get = (k) => cliente[k] || '';
      const LOGO_ORIG_W = 781;
      const LOGO_ORIG_H = 473;
      const LOGO_DISPLAY_H = 22;
      const LOGO_DISPLAY_W = Math.round(LOGO_DISPLAY_H * (LOGO_ORIG_W / LOGO_ORIG_H));

      try { if (logoImg && logoImg.complete && logoImg.naturalWidth) doc.addImage(logoImg, 'PNG', margin, 10, LOGO_DISPLAY_W, LOGO_DISPLAY_H); } catch (_) {}
      doc.setFontSize(16);
      doc.setFont('helvetica', 'bold');
      doc.setTextColor(LC_AZUL[0], LC_AZUL[1], LC_AZUL[2]);
      doc.text('Pedido de Venda - Vértice', pageWidth - margin, 18, { align: 'right' });
      doc.setTextColor(0, 0, 0);
      const hoje = new Date();
      const dataAtual = `${hoje.getDate().toString().padStart(2, '0')}/${(hoje.getMonth() + 1).toString().padStart(2, '0')}/${hoje.getFullYear()}`;
      doc.setFontSize(10);
      doc.setFont('helvetica', 'normal');
      doc.text(`Data: ${dataAtual}`, pageWidth - margin, 24, { align: 'right' });
      doc.text('LC Representações', pageWidth - margin, 30, { align: 'right' });

      doc.autoTable({
        startY: 35,
        theme: 'grid',
        head: [[{ content: 'DADOS DO CLIENTE', colSpan: 4, styles: { halign: 'center', fontStyle: 'bold', fillColor: [230, 240, 250], textColor: LC_CINZA } }]],
        body: [
          ['Cliente:', { content: get('razao') || 'N/A', colSpan: 3 }],
          ['CNPJ:', get('cnpj') || 'N/A', 'I.E.:', get('ie') || 'N/A'],
          ['Telefone:', get('telefone') || 'N/A', 'E-mail:', get('email') || 'N/A'],
          ['Endereço:', { content: `${get('endereco') || ''}, ${get('bairro') || ''}`, colSpan: 3 }],
          ['Cidade/UF:', `${get('cidade') || ''}/${get('estado') || ''}`, 'CEP:', get('cep') || '']
        ],
        styles: { fontSize: 8, cellPadding: 1.5 },
        columnStyles: { 0: { fontStyle: 'bold', cellWidth: 22 }, 2: { fontStyle: 'bold', cellWidth: 20 } },
        margin: { left: margin, right: margin }
      });

      let startY = doc.autoTable.previous.finalY + 7;
      const head = [['Ref.', 'Descrição', 'Tam', 'Qtd', 'Unit.', 'Total']];
      const body = itens.map(i => [
        i.REF || '-', i.DESC || '-', i.tamanho || '-', i.quantidade || 0,
        `R$ ${(i.preco || 0).toFixed(2)}`, `R$ ${(i.subtotal || 0).toFixed(2)}`
      ]);
      doc.autoTable({
        head, body, startY,
        theme: 'grid',
        styles: { fontSize: 8, cellPadding: 2 },
        headStyles: { fillColor: LC_AZUL, textColor: [255, 255, 255], fontStyle: 'bold', halign: 'center' },
        columnStyles: { 0: { cellWidth: 15 }, 1: { cellWidth: 'auto' }, 2: { cellWidth: 15, halign: 'center' }, 3: { cellWidth: 12, halign: 'center' }, 4: { cellWidth: 22, halign: 'right' }, 5: { cellWidth: 25, halign: 'right' } },
        margin: { top: 30, bottom: 15 }
      });

      const finalY = doc.autoTable.previous.finalY + 8;
      const obsText = `Transporte: ${get('transporte') || 'A combinar'}\nPrazo: ${get('prazo') || 'A combinar'}\n\nObservações:\n${get('obs') || 'Nenhuma.'}`;
      const summaryData = [
        ['Subtotal:', `R$ ${total.toFixed(2)}`],
        ['', ''],
        [{ content: 'Total do Pedido:', styles: { fontStyle: 'bold', fontSize: 10 } }, { content: `R$ ${total.toFixed(2)}`, styles: { fontStyle: 'bold', fontSize: 10 } }]
      ];
      const finalTableBody = [];
      const leftColumn = { content: obsText, rowSpan: 3, styles: { valign: 'top', fontSize: 9 } };
      for (let i = 0; i < summaryData.length; i++) {
        const row = [];
        if (i === 0) row.push(leftColumn);
        row.push(summaryData[i][0], summaryData[i][1]);
        finalTableBody.push(row);
      }
      doc.autoTable({
        startY: finalY,
        theme: 'plain',
        body: finalTableBody,
        margin: { left: margin, right: margin },
        columnStyles: {
          0: { cellWidth: pageWidth / 2 - margin },
          1: { halign: 'right', fontStyle: 'bold' },
          2: { halign: 'right' }
        }
      });

      const razao = (get('razao') || 'N/A').replace(/[\s\/]/g, '_');
      const dataStr = new Date().toLocaleDateString('pt-BR').replace(/\//g, '-');
      const nomeArquivo = `Pedido Vertice LC - ${razao} - ${dataStr}.pdf`;
      const blob = doc.output('blob');
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = nomeArquivo;
      a.target = '_blank';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.open(url, '_blank', 'noopener');
      setTimeout(() => URL.revokeObjectURL(url), 5000);
    }

    async function excluirPedido(id) {
      if (!confirm('Deseja realmente excluir este pedido?')) return;
      try {
        const res = await fetch(API, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: parseInt(id) })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Erro ao excluir');
          return;
        }
        alert(data.message || 'Pedido excluído!');
        carregarPedidos();
      } catch (err) {
        alert('Erro de conexão. Tente novamente.');
      }
    }
  </script>
