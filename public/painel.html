<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LC Representações - Painel</title>
  <link rel="icon" href="https://i.imgur.com/kNGKxVO.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="mobile.css" />
  <link rel="stylesheet" href="modern-design.css" />
  <style>
    :root {
      --lc-azul: #0065B3;
      --lc-verde: #4CAB3F;
      --lc-cinza: #2F2F2F;
      --gradient-primary: linear-gradient(135deg, #0065B3 0%, #4CAB3F 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
      --border-color: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
      min-height: 100vh;
      padding: 70px 20px 20px;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 101, 179, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(76, 171, 63, 0.05) 0%, transparent 50%);
      z-index: -1;
    }
    .header-top {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      background: white;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .header-left img { height: 40px; }
    .header-left span { font-size: 18px; font-weight: 600; color: var(--lc-cinza); }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #user-info {
      font-size: 14px;
      color: var(--lc-cinza);
      font-weight: 500;
      padding: 8px 14px;
      background: #f5f7fa;
      border-radius: 10px;
    }
    #logout-button {
      background: var(--gradient-danger);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #logout-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(239,68,68,0.3); }
    main { max-width: 900px; margin: 0 auto; }
    h1 {
      font-size: 28px;
      color: var(--lc-cinza);
      margin-bottom: 30px;
      font-weight: 700;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }
    .card-link {
      display: block;
      text-decoration: none;
      color: inherit;
    }
    .card-link .card {
      height: 100%;
      padding: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .card-link .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 101, 179, 0.15);
      border-color: rgba(0, 101, 179, 0.2);
    }
    .card-link .card i {
      font-size: 36px;
      margin-bottom: 16px;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card-link .card h3 {
      font-size: 18px;
      color: var(--lc-cinza);
      margin-bottom: 8px;
      font-weight: 600;
    }
    .card-link .card p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    .dashboard-section {
      margin-bottom: 36px;
    }
    .dashboard-header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .dashboard-header h2 {
      font-size: 20px;
      color: var(--lc-cinza);
      font-weight: 600;
      margin: 0;
    }
    .filtro-mes {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .filtro-mes label {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    .filtro-mes select {
      padding: 10px 14px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      background: white;
      cursor: pointer;
    }
    .filtro-mes select:focus {
      outline: none;
      border-color: var(--lc-azul);
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .dashboard-card {
      background: white;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 24px;
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 101, 179, 0.12);
    }
    .dashboard-card i {
      font-size: 28px;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    .dashboard-card.cliente i { color: var(--lc-azul); }
    .dashboard-card.pedidos i { color: var(--lc-verde); }
    .dashboard-card.valor i { color: #059669; }
    .dashboard-card-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .dashboard-card-value {
      font-size: 26px;
      font-weight: 700;
      color: var(--lc-cinza);
    }
    .dashboard-card-valor .dashboard-card-value {
      color: var(--lc-verde);
      font-size: 22px;
    }
    .dashboard-loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .dashboard-loading i {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header class="header-top">
    <div class="header-left">
      <img src="https://i.imgur.com/kNGKxVO.png" alt="LC Representações" />
      <span>LC Representações</span>
    </div>
    <div class="header-right">
      <span id="user-info">Usuário</span>
      <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </header>

  <main>
    <h1>Painel Principal</h1>

    <section class="dashboard-section">
      <div class="dashboard-header">
        <h2>Dashboard</h2>
        <div class="filtro-mes">
          <label for="filtro-mes">Filtrar por mês:</label>
          <select id="filtro-mes">
            <!-- Preenchido via JS -->
          </select>
        </div>
      </div>
      <div id="dashboard-content">
        <div class="dashboard-loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Carregando dados...</p>
        </div>
      </div>
    </section>

    <div class="cards-grid">
      <a href="painel-clientes.html" class="card-link">
        <div class="card">
          <i class="fas fa-users"></i>
          <h3>Clientes</h3>
          <p>Gerenciar cadastro de clientes</p>
        </div>
      </a>
      <a href="pedidos.html" class="card-link">
        <div class="card">
          <i class="fas fa-shopping-cart"></i>
          <h3>Pedidos</h3>
          <p>Visualizar e gerenciar pedidos</p>
        </div>
      </a>
      <a href="vertice.html" class="card-link">
        <div class="card">
          <i class="fas fa-motorcycle"></i>
          <h3>Pedidos Vértice</h3>
          <p>Lançar pedidos da linha Vértice (Duas Rodas)</p>
        </div>
      </a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = sessionStorage.getItem('loggedInUser');
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('user-info').textContent = `Olá, ${user}`;
      document.getElementById('logout-button').addEventListener('click', () => {
        sessionStorage.removeItem('loggedInUser');
        window.location.href = 'index.html';
      });

      const meses = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
      const hoje = new Date();
      let anoAtual = hoje.getFullYear();
      let mesAtual = hoje.getMonth();

      const selectMes = document.getElementById('filtro-mes');
      function popularFiltroMes() {
        const opts = [];
        const totalMeses = 36;
        for (let i = 0; i < totalMeses; i++) {
          const d = new Date(anoAtual, mesAtual - i, 1);
          const a = d.getFullYear();
          const m = d.getMonth();
          const valor = `${a}-${String(m + 1).padStart(2, '0')}`;
          const label = `${meses[m]} ${a}`;
          const sel = i === 0;
          opts.push({ valor, label, sel });
        }
        selectMes.innerHTML = opts.map(o => `<option value="${o.valor}"${o.sel ? ' selected' : ''}>${o.label}</option>`).join('');
      }
      popularFiltroMes();

      let clientesCache = [];
      let pedidosCache = [];

      function extrairValorPedido(p) {
        try {
          const dados = p.dados ? (typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados) : {};
          if (typeof dados.total === 'number') return dados.total;
          if (dados.itens && Array.isArray(dados.itens)) {
            return dados.itens.reduce((s, i) => s + (Number(i.subtotal) || 0), 0);
          }
        } catch (_) {}
        return 0;
      }

      function pedidoNoMes(p, ano, mes) {
        const dt = p.data_pedido || p.created_at;
        if (!dt) return false;
        const d = new Date(dt);
        return d.getFullYear() === ano && d.getMonth() + 1 === mes;
      }

      async function carregarDashboard() {
        const container = document.getElementById('dashboard-content');
        try {
          const [resClientes, resPedidos] = await Promise.all([
            fetch('/api/clientes'),
            fetch('/api/pedidos')
          ]);
          if (resClientes.ok) clientesCache = await resClientes.json();
          else clientesCache = [];
          if (resPedidos.ok) {
            const raw = await resPedidos.json();
            pedidosCache = raw.map(p => {
              let dados = null;
              try {
                dados = p.dados ? (typeof p.dados === 'string' ? JSON.parse(p.dados) : p.dados) : null;
              } catch (_) {}
              return { ...p, dados };
            });
          } else pedidosCache = [];
        } catch (e) {
          clientesCache = [];
          pedidosCache = [];
        }

        const [ano, mes] = selectMes.value.split('-').map(Number);
        const pedidosDoMes = pedidosCache.filter(p => pedidoNoMes(p, ano, mes));
        const totalPedidos = pedidosDoMes.length;
        const totalValor = pedidosDoMes.reduce((s, p) => s + extrairValorPedido(p), 0);

        container.innerHTML = `
          <div class="dashboard-grid">
            <div class="dashboard-card cliente">
              <i class="fas fa-users"></i>
              <div class="dashboard-card-label">Total de clientes</div>
              <div class="dashboard-card-value">${clientesCache.length.toLocaleString('pt-BR')}</div>
            </div>
            <div class="dashboard-card pedidos">
              <i class="fas fa-shopping-cart"></i>
              <div class="dashboard-card-label">Pedidos em ${meses[mes - 1]} ${ano}</div>
              <div class="dashboard-card-value">${totalPedidos.toLocaleString('pt-BR')}</div>
            </div>
            <div class="dashboard-card valor dashboard-card-valor">
              <i class="fas fa-brazilian-real-sign"></i>
              <div class="dashboard-card-label">Total R$ em ${meses[mes - 1]} ${ano}</div>
              <div class="dashboard-card-value">R$ ${totalValor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
            </div>
          </div>
        `;
      }

      selectMes.addEventListener('change', carregarDashboard);
      await carregarDashboard();
    });
  </script>
</body>
</html>
